<table class="game">
  <tr>
    <td colspan="2">{{game.away.team.location}}</td>
  </tr>
  <tr>
    <td colspan="2">{{game.home.team.location}}</td>
  </tr>
  <tr>
    <td colspan="2">{{game.scheduled | date:'fullDate'}}</td>
  </tr>
  <tr>
    <th></th>
    <th>Predicted</th>
  </tr>
  <tr>
    <th>Over-Under</th>
    <td>{{game.prediction.overunder}}</td>
  </tr>
  <tr>
    <th>Spread</th>
    <td>{{game.prediction.spread}}</td>
  </tr>
</table>
