<table class="game">
  <tr>
    <td>{{game.away.team.location}}</td>
    <td class="score" *ngIf="includeScore">{{game.away.score}}</td>
    <td class="score">
      <abbr title="{{game.prediction.away_score | number:'1.0-2'}}">
        {{game.prediction.away_score | number:'1.0-0'}}
      </abbr>
    </td>
  </tr>
  <tr>
    <td>{{game.home.team.location}}</td>
    <td class="score" *ngIf="includeScore">{{game.home.score}}</td>
    <td class="score">
      <abbr title="{{game.prediction.home_score | number:'1.0-2'}}">
        {{game.prediction.home_score | number:'1.0-0'}}
      </abbr>
    </td>
  </tr>
  <tr>
    <td>{{game.scheduled | date:'fullDate'}}</td>
    <th class="score">Score</th>
    <th class="score" *ngIf="includeScore">Predicted</th>
  </tr>
</table>
